<!DOCTYPE html>
<html lang="en">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static 'users/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'first_app/styles.css' %}">
    <title>Add New User!</title>
</head>
<body>  
    {% if messages %}
        {% for message in messages%}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <div class="show">
        <h1>Add a new user</h1>
        <form action="/first_app/create" method ="POST" class="editwrapper">
            {% csrf_token %}
            <p>Full name:</p>
            <input type="text" name="fullname" value = "{{ request.session.fullname }}">

            <p>Email:</p>
            <input type="text" name="email" value = "{{ request.session.email }}">
            
            <p><input type="submit" name="Add" value = "Create"></p>
            <a href="/" name="goback"> Go back </a>
        </form>
    </div>
</body>
</html>
